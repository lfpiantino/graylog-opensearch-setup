# ID único da instância
node_id_file = /etc/graylog/server/node-id

# Nome do nó
node_name = graylog

# Diretório de log
log_file = /var/log/graylog-server/server.log

# Diretório de plugins
plugin_dir = /usr/share/graylog-server/plugin

# Diretório para journal
message_journal_dir = /var/lib/graylog-server/journal

# Tamanho máximo do journal
message_journal_max_size = 5gb

# Endereço e porta onde o Graylog escuta
rest_listen_uri = http://0.0.0.0:9000/api/
web_listen_uri = http://0.0.0.0:9000/

# Conexão MongoDB (substituir <mongo_host>)
mongodb_uri = mongodb://<mongo_host>:27017/graylog

# Versão e tipo do indexador
elasticsearch_version = OpenSearch:2.0.0

# URI do OpenSearch (substituir <opensearch_host>)
elasticsearch_hosts = http://<opensearch_host>:9200

# Desabilita verificação de versão (útil para dev)
elasticsearch_disable_version_check = true

# Segredo interno (substituir <your_secret>)
password_secret = <your_password_secret>

# Hash SHA-256 da senha admin (substituir <sha256_hash>)
root_password_sha2 = <sha256_hash>

# Permitir conexões de API externas
http_bind_address = 0.0.0.0:9000

# Timeout para conexões HTTP
http_connect_timeout = 10s

# Fuso horário
timezone = America/Sao_Paulo
