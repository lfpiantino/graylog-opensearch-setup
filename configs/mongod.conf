# MongoDB configuration file

storage:
  dbPath: /var/lib/mongodb
  journal:
    enabled: true

systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log

net:
  port: 27017
  bindIp: 127.0.0.1,<graylog_ip>  # Substitua <graylog_ip> pelo IP do servidor, se necess√°rio

processManagement:
  timeZoneInfo: /usr/share/zoneinfo

security:
  authorization: disabled
